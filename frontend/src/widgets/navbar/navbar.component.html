<div class="navbar-container grid-12">
    <button
        class="logo"
        (click)="navigateToHome()"
    >
        <img src="./assets/logo.svg" alt="Логотип">
    </button>
    <tui-input
        *tuiLet="books$ | async as books"
        tuiTextfieldIconLeft="tuiIconSearchLarge"
        class="search"
        tuiTextfieldSize="m"
        [tuiTextfieldCleaner]="true"
        [tuiTextfieldLabelOutside]="true"
        [ngModel]="searchQuery"
    >
        Поиск по книгам
        <input
            class="search-input"
            tuiTextfield
        />
        <ng-container *ngIf="books?.length">
            <tui-data-list *tuiDataList>
                <button
                    *ngFor="let item of books"
                    tuiOption
                    [value]="item"
                >
                    <span class="name">{{ item.name }}</span>
                </button>
            </tui-data-list>
        </ng-container>
    </tui-input>
    <nav class="links">
        <button>
            Мои книги
        </button>
        <button>
            Жанры
        </button>
        <button (click)="navigateToAuthorization()">
            Войти
        </button>
    </nav>
</div>
