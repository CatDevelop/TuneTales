<div class="navbar-container grid-5">
    <button
        class="logo"
        (click)="navigateToHome()"
    >
        <img src="./assets/logo.svg" alt="Логотип">
    </button>
    <button
        class="hamburger"
        (click)="onHamburgerClick()"
    >
        <img src="./assets/hamburger.svg" alt="Меню">
    </button>
    <tui-input
        *tuiLet="((books$ | async) || []) as parsedBooks"
        tuiTextfieldIconLeft="tuiIconSearchLarge"
        class="search"
        tuiTextfieldSize="m"
        [tuiTextfieldCleaner]="true"
        [tuiTextfieldLabelOutside]="true"
        [ngModel]="searchQuery"
        [formControl]="control"
    >
        Поиск по книгам
        <input
            class="search-input"
            tuiTextfield
        />
        <ng-container *ngIf="parsedBooks.length">
            <tui-data-list *tuiDataList>
                <button
                    *ngFor="let item of parsedBooks"
                    tuiOption
                    [value]="item.name"
                    (click)="navigateToBook(item.id)"
                >
                    <span class="name">{{ item.name }}</span>
                </button>
            </tui-data-list>
        </ng-container>
    </tui-input>
    <nav class="links desktop">
        <button class="link">
            <img
                appInlineSvg
                class="link__image"
                src="./assets/my-books.svg"
                alt="Мои книги"
                width=29
                height=29
            >
            Мои книги
        </button>
        <button class="link">
            <img
                appInlineSvg
                class="link__image"
                src="./assets/genres.svg"
                alt="Жанры"
                width=29
                height=29
            >
            Жанры
        </button>
        <button (click)="navigateToAuthorization()" class="link">
            <img
                appInlineSvg
                class="link__image"
                src="./assets/login.svg"
                alt="Войти"
                width=29
                height=29
            >
            Войти
        </button>
    </nav>
    <nav class="links mobile" *ngIf="isMenuOpen">
        <button class="link link__back" (click)="onBackClick()">
            <img
                appInlineSvg
                class="link__image back"
                width=29
                height=29
                src="./assets/closePlayerButton.svg"
                alt="Свернуть"
            />
        </button>
        <button (click)="navigateToHome()" class="link">
            <img
                appInlineSvg
                class="link__image"
                src="./assets/home.svg"
                alt="Главная"
                width=29
                height=29
            >
            Главная
        </button>
        <button class="link">
            <img
                appInlineSvg
                class="link__image"
                src="./assets/my-books.svg"
                alt="Мои книги"
                width=29
                height=29
            >
            Мои книги
        </button>
        <button class="link">
            <img
                appInlineSvg
                class="link__image"
                src="./assets/genres.svg"
                alt="Жанры"
                width=29
                height=29
            >
            Жанры
        </button>
        <button (click)="navigateToAuthorization()" class="link" *ngIf="!isLogin">
            <img
                appInlineSvg
                class="link__image"
                src="./assets/login.svg"
                alt="Войти"
                width=29
                height=29
            >
            Войти
        </button>
        <button (click)="navigateToAuthorization()" class="link" *ngIf="isLogin">
            <img
                appInlineSvg
                class="link__image"
                src="./assets/logout.svg"
                alt="Выйти"
                width=29
                height=29
            >
            Выйти
        </button>
    </nav>
</div>
